<!DOCTYPE html>
<link rel="stylesheet" href="jspbt.css">
<div id="loadForm">
  <input type="file" id="files" multiple>
  <input type="submit" id="fetch" value="load">
  <output id="selected"></output>
</div>
<div id="playForm" style="display: none;">
  <input type="submit" id="play" value="play">
  <input type="submit" id="next" value="next">
  <input type="submit" id="prev" value="prev">
  <input type="submit" id="next100" value="+100">
  <input type="submit" id="prev100" value="-100">
  Speed:
  <input type="range" id="speed" value="0" min="-0.5" max="3" step="0.1">
  <span id="speedDisplay">100%</span>
  <input type="text" id="search">
  <input type="submit" id="searchfwd" value="fwd">
  <input type="submit" id="searchback" value="back">

  <div id="time"></div>
</div>
<div id="screen"><!-- style="width: 650px; float: left;"--></div>
<div id="log" style="display: inline-block; display: none; overflow-y: scroll; font-family: monospace; white-space: pre"></div>
<script src="jspbt.js"></script>
